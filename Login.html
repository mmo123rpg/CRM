    <script>
        $(window).ready(centerDiv);
        $(window).resize(centerDiv);        

        function centerDiv() {
            var winHeight = $(window).innerHeight()
                , divHeight = $('.contain-center').height();
            if (winHeight - divHeight > 0) {
                $('.contain-center').css('marginTop', (winHeight - divHeight) / 2);
            }
            else {
                $('.contain-center').css('marginTop', 0);
            }
        }
        $( "#show-left" ).on( "click", function() {
            $(".login-right").show(200);
            $(".login_container").css("width", "900px");
        });
        $( "#hide-left" ).on( "click", function() {
            $(".login-right").hide(200);
            $(".login_container").css("width", "450px");
        });

        $(window).ready(changeContainer);
        jQuery(window).resize(function () {
            changeContainer();
        });
        function changeContainer() {
            if ($(window).width() <= 900) {
                $( "#show-left" ).on( "click", function() {
                    $(".login-right").show(200);
                    $(".login_container").css("width", "100%");
                });
                $(".login_container").css("width", "100%");
            } 
            else if (!$('.login-right').is(':visible')) {
                 $(".login_container").css("width", "450px");
            }
            else 
            {
                $(".login_container").css("width", "900px");
                $( "#show-left" ).on( "click", function() {
                    $(".login-right").show(200);
                    $(".login_container").css("width", "900px");
                });
                $( "#hide-left" ).on( "click", function() {
                    $(".login-right").hide(200);
                    $(".login_container").css("width", "450px");
                });
            }
        }
