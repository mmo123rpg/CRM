<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CRM Shopper V6</title>
    <!-- Bootstrap -->
    <link href="Content/css/bootstrap.min.css" rel="stylesheet">
    <link href="Content/css/normalize.css" rel="stylesheet">
    <link href="Content/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,300,600,700,600italic,700italic,800,800italic" rel="stylesheet" type="text/css"> </head>

<body style="background:white;">
    <div class="container-fluid contain-center container-print">
        <div class="row">
            <div class="col-lg-12">
                <div class="divide16px"></div>                              
                <div class="row">
                    <div class="col-md-3">
                        <div class="row">

                                <div class="thumbnail" style="padding-top:10px;background:#f5f6f7">
                                    <img src="Content/img/engage-sms.png" width="70px" height="70px;" style="margin-bottom:5px;">
                                    <p class="text-center" style="font-weight:600;">Completed</p>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-8">
                                <dl class="dl-horizontal">
                                    <dt>Name:&nbsp;&nbsp;</dt>
                                    <dd>Test Sender 20170309</dd>
                                    <dt>Subject:&nbsp;&nbsp;</dt>
                                    <dd></dd>
                                </dl>
                            </div>
                        </div>                                
                    </div> 
                    <div class="col-md-3">
                        <dl class="dl-horizontal"> 
                            <dt>Created on:</dt>
                            <dd>&nbsp;&nbsp;21-11-2016 16:08</dd> 
                            <dt>Generated On:</dt>
                            <dd>&nbsp;&nbsp;</dd> 
                            <dt>Sent on:</dt>
                            <dd>&nbsp;&nbsp;21-11-2016 16:11</dd>
                        </dl>
                    </div>
                    <div class="col-md-3">
                        <dl class="dl-horizontal"> 
                            <dt>Template:</dt>
                            <dd>&nbsp;&nbsp;Test Blaster 20161121</dd> 
                            <dt>Campaign:</dt>
                            <dd>&nbsp;&nbsp;Test Blaster UAT 20161107</dd> 
                            <dt>Recipients:</dt>
                            <dd>&nbsp;&nbsp;1</dd>
                        </dl>
                    </div>
                    <div class="col-md-3">
                        <dl class="dl-horizontal"> 
                            <dt>Sent:</dt>
                            <dd>&nbsp;&nbsp;1</dd> 
                            <dt>Failures:</dt>
                            <dd>&nbsp;&nbsp;0</dd> 
                            <dt>Bounces:</dt>
                            <dd>&nbsp;&nbsp;0</dd>
                            <dt>Pending:</dt>
                            <dd>&nbsp;&nbsp;0</dd>
                        </dl>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="Content/js/jquery-3.2.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="Content/js/bootstrap.min.js"></script>
        <script src="Content/js/chart.js"></script>
        <script>
        var barChartData = {
            labels: ["30/11", "01/12", "02/12", "03/12", "04/12", "05/12", '06/12'],
            datasets: [{
                    fillColor: "#81c886",
                    strokeColor: "#81c886",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [15, 10, 16, 14, 13, 10, 15]
                }, {
                    fillColor: "#58c6f5",
                    strokeColor: "#58c6f5",
                    highlightFill: "rgba(151,187,205,0.75)",
                    highlightStroke: "rgba(151,187,205,1)",
                    data: [5, 4, 6, 4, 3, 5, 7]
                }, {
                    fillColor: "#da8c7f",
                    strokeColor: "#da8c7f",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [2, 3, 4, 2, 1, 2, 6]
                }, {
                    fillColor: "#78909d",
                    strokeColor: "#78909d",
                    highlightFill: "rgba(151,187,205,0.75)",
                    highlightStroke: "rgba(151,187,205,1)",
                    data: [20, 15, 17, 18, 14, 10, 15]
                }

            ]

        }
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx).Bar(barChartData, {
            scaleShowGridLines: false
        });

        var ctx1 = document.getElementById("canvas1").getContext("2d");
        window.myBar = new Chart(ctx1).Bar(barChartData, {
            scaleShowGridLines: false
        });


        var data = [{
            value: 300,
            color: "#F7464A",
            highlight: "#FF5A5E",
            label: "Red"
        }, {
            value: 50,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Green"
        }, {
            value: 100,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Yellow"
        }]


        var ctx2 = document.getElementById("canvas2").getContext("2d");
        var myPieChart = new Chart(ctx2).Pie(data, {
            segmentShowStroke: true,

            //String - The colour of each segment stroke
            segmentStrokeColor: "#fff",

            //Number - The width of each segment stroke
            segmentStrokeWidth: 2,

            //Number - The percentage of the chart that we cut out of the middle
            percentageInnerCutout: 50, // This is 0 for Pie charts

            //Number - Amount of animation steps
            animationSteps: 100,

            //String - Animation easing effect
            animationEasing: "easeOutBounce",

            //Boolean - Whether we animate the rotation of the Doughnut
            animateRotate: true,

            //Boolean - Whether we animate scaling the Doughnut from the centre
            animateScale: false,

            //String - A legend template
            legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>"
        });
        </script>
</body>

</html>
